<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Modulo 2 Evaluación Intermedia</title>
  </head>
  <body>
    <main class="main">
        <h1 class="gameName">Adivina el número</h1>
        <form action="" class="mainForm js_mainForm">
          <label for="userNumber">Introduce aquí su número:</label>
          <input
            id="userNumber"
            type="number"
            name="userNumber"
            class="inputUserNumber js_userNumber" placeholder="Ej.: 10"
          />
          <input type="button" value="Prueba" class="inputCheck js_button" />
        </form>
        <p class="clue js_clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="counter js_counter">Número de intentos: 0</p>
      </main>
      <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
</html>
